version = 0.1

[default]
[default.global.parameters]
stack_name = "auth-manager-prod"
region = "eu-central-1"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = false
resolve_s3 = true
s3_prefix = "auth-manager-prod"
region = "eu-central-1"
image_repositories = ["AuthManagerFunction=859456618518.dkr.ecr.eu-central-1.amazonaws.com/auth-manager-prod"]
# parameter_overrides are now passed via infra/params/prod.json (not committed)
# See README.md for setup instructions

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
